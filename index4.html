<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <br>
    <div class="container">
        <h1>Cadastro de Fornecedor</h1>
        <p>Cadastre um fornecedor e mantenha seus dados atualizados</p>
        <hr>
        <div class="row">
            <div class="form-group col-4">
                <label>CNPJ: *</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-4">
                <label>Razão Social: *</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-4">
                <label>Nome Fantasia:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-2">
                <label>Inscrição Estadual:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-4">
                <label>Atividade Econômica: *</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-3">
                <label>Situação:</label>
                <select class="form-control">
                    <option value="">--Selecionar--</option>
                    <option value="1">Ativo</option>
                    <option value="1">Inativo</option>
                </select>
            </div>
            <div class="form-group col-3">
                <label>Responsável:</label>
                <input type="text" class="form-control">
            </div>
        </div>
            
            <hr>
            <div class="row">
                <div class="form-group col-2">
                    <label>CEP: *</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-8">
                    <label>Logradouro: *</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-2">
                    <label>Número: *</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-5">
                    <label>Bairro: *</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-3">
                    <label>Estado:</label>
                    <select class="form-control">
                        <option value="">--Selecionar--</option>
                        <option value="1">Rondônia</option>
                        <option value="1">Roraima</option>
                        <option value="1">Amapá</option>
                    </select>
                </div>
                <div class="form-group col-4">
                    <label>Cidade: *</label>
                    <select class="form-control">
                        <option value="">--Selecionar--</option>
                        <option value="1">Ji-Paraná</option>
                        <option value="1">Rorainópolis</option>
                        <option value="1">Macapá</option>
                    </select>
                </div>
            </div>

            <hr>

           <div class="row">
            <div class="form-group col-4">
                <label>Contato 1: *</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-4">
                <label>Contato 2:</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-4">
                <label>Contato 3:</label>
                <input type="text" class="form-control">
            </div>
            </div>

           <hr>

           <div class="row">
            <div class="form-group col-6">
                <label>Email 1: *</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group col-6">
                <label>Email 2:</label>
                <input type="text" class="form-control">
            </div>
           </div>
           <br>
           <div class="row">
            <div class="form-group col-12">
            <button type="submit" class="btn btn-success">
                Salvar <i class="bi bi-save"></i>
            </button>
            <button type="submit" class="btn btn-danger">
                Cancelar <i class="bi bi-save"></i>
            </button>
           </div>
           </div>
    </div>
</body>
</html>
